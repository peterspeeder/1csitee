<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1c</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="header-images">
            <img src="variant-one.png" alt="Variant One" class="active">
            <img src="variant-two.png" alt="Variant Two">
        </div>
        <nav>
            <ul>
            
            </ul>
        </nav>
    </header>
    <main>
        <div id="content-wrapper">
            <section id="left-content">
                <iframe width="500" height="300" src="https://www.youtube.com/embed/Dy_XKcpBNvw?autoplay=1" 
                        title="YouTube video player" frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen></iframe>
            </section>
            <section id="buttons">
                <img src="about.png" alt="About Us" class="button" onclick="scrollToSection('about')">
                <img src="forum.png" alt="Forum" class="button" onclick="scrollToSection('forum')">
                <img src="game.png" alt="Game" class="button" onclick="scrollToSection('game')">
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>

</html>
